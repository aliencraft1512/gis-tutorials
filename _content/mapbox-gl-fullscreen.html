<!DOCTYPE html>
<html>
<head>

	<title>Mapbox GL Example</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />

	<style>
		body,html {height:100%;margin:0}
		#map{width:100%;height:100%;background:whitesmoke;}
	</style>
</head>

<body>

<div id='map'></div>
<script>
var map = new mapboxgl.Map({
    container: 'map',
    //style: 'https://www.ovrdc.org/apps/assets/mapboxgl/openmaptiles/osm-bright/style.json',
	style: 'map-data/blank.json',
    center: [-89, 39.5],
    zoom: 4,
    debug: 1
});

map.addControl(new mapboxgl.NavigationControl());

map.on('style.load', function () {

    map.addSource('counties', {
		'type': 'geojson',
        'data': 'map-data/counties.geojson'
    });
    map.addLayer({
		'id': 'counties',
		'type': 'fill',
		'source': 'counties',
		'paint': {
			'fill-color': {
				'property': 'winner',
				'type':'categorical',
				'stops': [
					['Hillary', 'blue'],
					['Trump', 'red']
				]
			},
			'fill-outline-color': 'white',
			'fill-opacity':0.5
		}
	});// this would be different for mapbox styles
